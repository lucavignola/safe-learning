# @package _global_
defaults:
  - override /environment: cartpole_swingup
  - override /agent: sbsrl
  - override /agent/data_collection: episodic
  - override /agent/penalizer: multiaug_lagrangian
  - _self_

environment:
  task_name: HardCartpoleSwingupSparse
  task_params:
    action_cost_scale: 0.2

training:
  num_timesteps: 2000000
  safe: false
  num_envs: 20
  train_domain_randomization: false
  eval_domain_randomization: false
  action_repeat: 1

agent:
  uncertainty_constraint: true
  uncertainty_epsilon: 75
  model_to_real_data_ratio: 0.25
  min_replay_size: 1000
  sac_batch_size: 256
  critic_grad_updates_per_step: 4000
  model_grad_updates_per_step: 500
  num_model_rollouts: 100000
  num_critic_updates_per_actor_update: 1
  optimistic_qr: true
  normalize_disagreement: true
  penalizer:
    lagrange_multiplier_sigma: 0.1
    penalty_multiplier: 1e-3
    penalty_multiplier_factor: 1e-4
